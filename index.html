<!DOCTYPE html>
<html>
<head>
	<title>Aritmatika</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="jquery/jquery.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h3>Perhitungan Matematika</h3>
		<h4> Drag & Drop Jquery UI </h4>
		<div class="drag-drop-game">
			<div class="row tempat-drop">
				<div class="kotak ui-widget-header">2</div>
				<div class="kotak ui-widget-header">+</div>
				<div class="kotak ui-widget-header dropable" title = "+">...</div>
				<div class="kotak ui-widget-header">=</div>
				<div class="kotak ui-widget-header">25</div>
			</div>
			<div class="row pilihan-drop">
				<div class="kotak ui-widget-content dragable">5</div>
				<div class="kotak ui-widget-content dragable">23</div>
				<div class="kotak ui-widget-content dragable">4</div>
				<div class="kotak ui-widget-content dragable">0</div>
				<div class="kotak ui-widget-content dragable">20</div>
			</div>
		</div>
	</div>
</body>
</html>
